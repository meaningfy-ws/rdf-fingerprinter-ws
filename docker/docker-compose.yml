version: "3.7"

services:
  fingerprinter-api:
    container_name: fingerprinter-api
    build:
      context: ..
      dockerfile: ./docker/api/Dockerfile
    volumes:
      - ..:/usr/src/app
    ports:
      - ${RDF_FINGERPRINTER_API_PORT}:${RDF_FINGERPRINTER_API_PORT}
    env_file: .env
    networks:
      - mydefault

  fingerprinter-ui:
    container_name: fingerprinter-ui
    build:
      context: ..
      dockerfile: ./docker/ui/Dockerfile
    volumes:
      - ..:/usr/src/app
    ports:
      - ${RDF_FINGERPRINTER_UI_PORT}:${RDF_FINGERPRINTER_UI_PORT}
    env_file: .env
    depends_on:
      - "fingerprinter-api"
    networks:
      - mydefault

  fuseki:
    container_name: fuseki
    image: meaningfy/fuseki:latest
    volumes:
      - ${PWD}/${FUSEKI_DATA_FOLDER}/fuseki:/fuseki
    env_file: .env
    environment:
      - ADMIN_PASSWORD=${FUSEKI_ADMIN_PASSWORD}
      - JVM_ARGS=${FUSEKI_JVM_ARGS}
    ports:
      - ${FUSEKI_PORT}:${FUSEKI_PORT}
    networks:
      - mydefault

networks:
  mydefault:
    name: globalnet